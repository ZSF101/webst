<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Javascript是一门弱类型语言，变量可以存放不同类型的值 -->
     <script>
        //定义变量
        var a = 10;
        a = "张三"
        alert(a)
        //特点一：作用域比较大，全局变量
        //特点二：可以重复定义
        {
            var x = 1;
            var x = "A"
           
        }
         alert(x ) //证明了var定义的是个全局变量，在代码快外面也能引用
     </script>
</body>
</html>
