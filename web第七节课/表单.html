<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--     
    form表单属性：
        action ：表单提交的url,往何处提交数据，如果默认就是提交到当前页面
        method:表单的提交方式 
            get:在url后面拼接表单数据，比如 ?username=tom&age=12. url的长度是有限制的，也就是不能用于太长的表单，同时 get 也是默认值，如果你不设置也是 get
            post:在消息体(请求体)中传递的，参数大小无限制
        表单必须要有 name属性才能提交
        -->

    <form action="" method="post">
        用户名：<input type="text" name="username">
        年龄：<input type="text" name="age">
        <input type="submit" value="提交">
    </form>
</body>
</html>
