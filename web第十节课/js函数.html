<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS函数</title>
</head>
<body>
    <script>
        //第一种定义函数方法-定义函数
        // function add(a,b){
        //     return a+b;
        // }

        //第二种方法
        var add = function(a,b){
            return a+b
        }


        //函数调用
        var results = add(10,20)
        alert(results)
    </script>
    
</body>
</html>
